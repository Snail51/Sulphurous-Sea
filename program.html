<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <title>Sulphurous Sea</title>
        <link rel="icon" href="./img/SulphurBG.png" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Sulphurous Sea</title>
        <meta charset="utf-8">
        <meta name="description" content="Explore the depths of the Sulphurous Sea">
        <meta name="keywords" content="terraria,ambient,vanity,sounds,music,rest,relax">

        <meta property="og:title" content="Sulphurous Sea">
        <meta property="og:description" content="Explore the depths of the Sulphurous Sea">
        <meta property="og:site_name" content="Snailien Concepts">
        <meta property="og:url" content="tools.snailien.net">
        <meta property="og:image" content="./img/SulphurBG.png">

        <meta itemprop="name" content="Sulphurous Sea">
        <meta itemprop="description" content="Explore the depths of the Sulphurous Sea">
        <meta itemprop="image" content="./img/SulphurBG.png">

        <meta name="twitter:card" content="Explore the depths of the Sulphurous Sea">
        <meta name="twitter:url" content="tools.snailien.net">
        <meta name="twitter:title" content="Sulphurous Sea">
        <meta name="twitter:description" content="Explore the depths of the Sulphurous Sea">
        <meta name="twitter:image" content="./img/SulphurBG.png">

        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="./fontawesome/all.css">

        <!-- <a> Styling -->
        <link rel="stylesheet" href="./css/Links.css">

        <!-- Dawn Chorus Font -->
        <link rel="stylesheet" href="./fonts/DawnChorus.css">

        <!-- AudioTiles -->
        <link rel="stylesheet" href="./css/AudioTile.css">
        <script type="module" src="./code/exe/AudioTile.js"></script>
        <script src="./code/exe/Tooltip.js"></script>

        <!-- Title Fading Logic -->
        <link rel="stylesheet" href="./css/TitleFade.css">
        <script>
            window.fadeTitle = function () {
                document.getElementById("title").classList.toggle("fade");
            }
        </script>

        <!-- Background Scrolling Logic -->
        <link rel="stylesheet" href="./css/ScrollBackground.css">
        <script src="./code/exe/ScrollBackground.js"></script>

        <!-- Instantiate and control <Fish> elements -->
        <script src="./code/exe/Fish.js" defer></script>
        <link rel="stylesheet" href="./css/Fish.css">

        <!-- Control for `window.moveFish()` Interval. Uses `window.fishMoveInterval`. -->
        <script>
            window.changeFPS = function() {
                window.fishMoveInterval ? window.clearInterval(window.fishMoveInterval) : void 0;
                window.fishMoveInterval = window.setInterval(() => { window.moveFish() }, 1000 / document.getElementById("framerate").value);
                document.getElementById("fpsnum").textContent = `${document.getElementById("framerate").value}fps`;
            }
            window.addEventListener("DOMContentLoaded", () => {
                window.changeFPS();
            });
        </script>

        <style>
            .hr-debug {
                margin-top: 100vh;
                opacity: 0.0;
            }
        </style>

    </head>

    <body style="background-color: black; color: whitesmoke; font-size: 4vmin;">

        <!-- Title page overlays all until dismissed -->
        <div id="title" class="title">
            <br>
            <a target="_blank" href="https://steamcommunity.com/sharedfiles/filedetails/?id=2824688072"
                style="object-fit: contain;">
                <img src="./img/Site-logo.png">
            </a>

            <hr>

            <p>
                A Vanity webpage based on the <a target="_blank"
                    href="https://calamitymod.wiki.gg/wiki/Sulphurous_Sea">Sulphurous Sea</a> and <a target="_blank"
                    href="https://calamitymod.wiki.gg/wiki/Abyss">Abyss</a> from the <a target="_blank"
                    href="https://steamcommunity.com/sharedfiles/filedetails/?id=2824688072">Calamity Mod</a> for <a
                    target="_blank" href="https://store.steampowered.com/app/105600/">Terraria</a>
            </p>

            <button onclick="window.fadeTitle()">Submerge</button>
        </div>
        <div id="content" class="content">

            <div>
                <label for="framerate"><b>FPS:</b></label>
                <input id="framerate" type="range" min="1" max="60" value="20" step="1" onchange="window.changeFPS()">
                <label for="framerate" id="fpsnum"></label>
            </div>

            <div class="background-container">
                <div class="background-layer active"
                    style="background-image: url('./img/SulphurSeaSurfaceClose.png'); background-position: top;">
                </div>
                <div class="background-layer"
                    style="background-image: url('./img/AbyssBGLayer1.png'); background-position: top;">
                </div>
                <div class="background-layer"
                    style="background-image: url('./img/AbyssBGLayer2.png'); background-position: center;">
                </div>
                <div class="background-layer"
                    style="background-image: url('./img/AbyssBGLayer3.png'); background-position: center;">
                </div>
                <div class="background-layer"
                    style="background-image: url('./img/AbyssBGLayer4.png'); background-position: bottom;">
                </div>
                <div class="background-layer"
                    style="background-image: url('./img/AbyssBGLayer4.png'); background-position: bottom;">
                </div>
            </div>

            <div class="fish-container">
                <hr class="hr-debug">
                <hr class="hr-debug">
                <hr class="hr-debug">
                <hr class="hr-debug">
            </div>

            <div style="height: 35vh"></div>

            <div style="display: flex; flex-direction: row;">
                <AudioTile name="Wasteland" src="./audiosrc/exe/SulphurousSeaDay.ogg" icon="fa-sun-haze" metaLeft="0 | Sulphurous Sea" metaRight="DM | DM DOKURO"></AudioTile>
                <AudioTile name="Caustic Tides" src="./audiosrc/exe/SulphurousSeaNight.ogg" icon="fa-cloud-fog" metaLeft="0 | Sulphurous Sea" metaRight="HP | Heart Plus Up!"></AudioTile>
                <AudioTile name="Septication" src="./audiosrc/exe/SulphurousSeaRain.ogg" icon="fa-sun-dust" metaLeft="0 | Sulphurous Sea" metaRight="HP | Heart Plus Up!"></AudioTile>
            </div>
            

            <div style="height: 75vh"></div>

            <div style="display: flex; flex-direction: row;">
                <AudioTile name="Hesitation" src="./audiosrc/exe/AbyssLayer1.ogg" icon="fa-wave" metaLeft="1 | Abyss Level 1 / Sulphuric Depths" metaRight="HP | Heart Plus Up!"></AudioTile>
            </div>

            <div style="height: 75vh"></div>

            <div style="display: flex; flex-direction: row;">
                <AudioTile name="Hadopelagic Pressure" src="./audiosrc/exe/AbyssLayer2.ogg" icon="fa-mask-snorkel" metaLeft="2 | Abyss Level 2" metaRight="DM | DM DOKURO"></AudioTile>
            </div>

            <div style="height: 75vh"></div>

            <div style="display: flex; flex-direction: row;">
                <AudioTile name="Hydrothermo- phobia" src="./audiosrc/exe/AbyssLayer3.ogg" icon="fa-volcano" metaLeft="3 | Abyss Level 3 / The Thermal Vents" metaRight="CD | CDMusic"></AudioTile>
                <AudioTile name="R'LYEH" src="./audiosrc/exe/AbyssLayer3Legacy.ogg" icon="fa-pipe-collar" metaLeft="3 | Abyss Level 3 / The Thermal Vents" metaRight="RX | Roverdrive X"></AudioTile>
                <AudioTile name="R'lyehian Depths" src="./audiosrc/exe/AbyssLayer3LegacyAlt.ogg" icon="fa-pipe-collar" metaLeft="3 | Abyss Level 3 / The Thermal Vents" metaRight="HP | Heart Plus Up!"></AudioTile>
            </div>

            <div style="height: 75vh"></div>

            <div style="display: flex; flex-direction: row;">
                <AudioTile name="Void" src="./audiosrc/exe/AbyssLayer4.ogg" icon="fa-stars" metaLeft="4 | Abyss Level 4 / The Void" metaRight="DM | DM DOKURO"></AudioTile>
            </div>

            <div style="height: 100vh"></div>

            <a title="Return to the Surface" onclick="globalThis.scrollTo({top: 0, left: 0, behavior: 'smooth'});" style="cursor: pointer; font-size: 10vmin; color: blueviolet; padding-left: 50%;"><i class="fa-solid fa-water-ladder"></i></a>
        </div>
    </body>

</html>
